<div class="container mt-4">
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="emailId">Email address</label>
      <input type="email" [(ngModel)]="data.username" name="email" class="form-control" id="emailId" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="nameId">Name</label>
      <input type="text" [(ngModel)]="data.name" name="name" class="form-control" id="nameId" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="surnameId">Surname</label>
      <input type="text" [(ngModel)]="data.surname" name="surname" class="form-control" id="surnameId" placeholder="Enter surname">
    </div>
    <div class="form-group">
      <label for="passwordId">Password</label>
      <input type="password" [(ngModel)]="data.password" name="password" class="form-control" id="passwordId" placeholder="Enter password">
    </div>
    <div class="form-group">
      <label for="passwordId2">Password</label>
      <input type="password" [(ngModel)]="data.password2" name="password2" class="form-control" id="passwordId2" placeholder="Repeat your password">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
    <a routerLink="/login" class="btn">Login</a>
  </form>
</div>
