<div class="container mt-4">
  <h3 class="mb-0">Login using:</h3>
  <div class="row my-4 px-2">
    <div class="col-sm-4 p-2">
      <button 
        class="btn btn-primary w-100 text-left d-flex justify-content-between align-items-center"
        style="background-color: #3b5998; border: none"
        (click)="launchFbLogin()">
        <span>Facebook</span><i class="fab fa-facebook-f"></i>
      </button>
    </div>
    <div class="col-sm-4 p-2">
      <button 
        class="btn btn-primary w-100 text-left d-flex justify-content-between align-items-center"
        style="background-color: #ea4335; border: none"
        disabled="disabled">
        <span>Google</span><i class="fab fa-google"></i>
      </button>
    </div>
    <div class="col-sm-4 p-2">
      <button 
        class="btn btn-primary w-100 text-left d-flex justify-content-between align-items-center"
        style="background-color: #4875B4; border: none"
        disabled="disabled">
        <span>LinkedIn</span><i class="fab fa-linkedin-in"></i>
      </button>
    </div>
  </div>
  <hr>
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" [(ngModel)]="data.username" name="email" class="form-control" id="exampleInputEmail1"
        placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" [(ngModel)]="data.password" name="password" class="form-control" id="exampleInputPassword1"
        placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <a routerLink="/register" class="btn">Register a new account</a>
  </form>
</div>
